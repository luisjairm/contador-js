<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador JS</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/index.css">

</head>
<body class="bg-secondary">
  <!-- Nav -->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <div class="container-fluid">
        <button class="navbar-toggler" 
            type="button" 
            data-toggle="collapse" 
            data-target="#navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toogle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="https://twitter.com/luisjairm_" target="_blank">Twitter</a></li>
                <li class="nav-item"><a class="nav-link" href="https://github.com/luisjairm" target="_blank">GitHub</a></li>
                <li class="nav-item"><a class="nav-link" href="https://github.com/luisjairm/contador-js" target="_blank">Codigo Fuente</a></li>
            </ul>
        </div>
    </div>
</nav>


  <header class="container-md p-5 ">
    <div class="row justify-content-center">
      <h1 class="text-center pb-2 pt-1 col-auto">Contador con JavaScript</h1>
    </div>
    <div class="row justify-content-center">
      <button id="nuevo-contador" type="button" class="btn btn-success col-auto">Nuevo Contador</button> 
    </div>
  </header>

  <!-- Contenedor para los contadores -->
  <main id="contenedor" class="container-md">
    <div  class="row">
      <!-- Contenedor principal -->
      <div class="col-sm">
        <div class="card w-100 card-border mb-5">
          <button type="button" class="btn btn-danger cerrar">X</button>
          <p id="card-value" class="card-text text-center h1" >0</p>
          <!-- Botones -->
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-warning text-center dism" >Disminuir -1</button>
            <button type="button" class="btn btn-outline-danger text-center reset" >Resetear </button>
            <button type="button" class="btn btn-outline-success aument text-center" >Aumentar +1 </button>
          </div>
        </div>
      </div>

    </div>
  </main>


  <!-- <script src="./js/popper.min.js"></script> -->
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
