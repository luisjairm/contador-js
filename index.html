<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador JS</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/index.css">

</head>
<body class="bg-secondary">
  <header class="container-md p-5">
    <div class="row pt-5">
      <h1 class="text-center pb-5 pt-5">Contador con JavaScript</h1>
      <button id="nuevo-contador" type="button" class="btn btn-success">Nuevo Contador</button> 
    </div>
  </header>

  <main id="contenedor" class="container-md">
    <div  class="row">

      <div class="col-sm">
        <div class="card w-100 card-border mb-5 contador" id="contador" data-id="0">
          <button type="button" class="btn btn-danger cerrar">X</button>
          <p id="card-value" class="card-text text-center h1" >0</p>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-warning text-center dism" >Disminuir -1</button>
            <button type="button" class="btn btn-outline-danger text-center reset" >Resetear </button>
            <button type="button" class="btn btn-outline-success aument text-center" >Aumentar +1 </button>
          </div>
        </div>
      </div>

    </div>
  </main>


  <!-- <script src="./js/popper.min.js"></script> -->
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
