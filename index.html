<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador JS</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/index.css">

</head>
<body class="bg-secondary">
  <header class="container-md p-5">
    <div class="row pt-5">
      <h1 class="text-center pb-5 pt-5">Contador con JavaScript</h1>
    <!-- <button type="button" class="btn btn-success">Nuevo Contador</button> -->
    </div>
  </header>

  <main class="container-md">
    <div class="row">
      <div class="col-sm">
        <div class="card w-100 card-border mb-5">
          <button type="button" class="btn btn-danger">X</button>
          <p class="card-text text-center h1" >0</p>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-outline-warning" > -1 </button>
            <button type="button" class="btn btn-outline-danger" > 0 </button>
            <button type="button" class="btn btn-outline-success" > +1 </button>
          </div>
        </div>
      </div>
    </div>
  </main>


  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/main.js"></script>
</body>
</html>
